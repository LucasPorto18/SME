<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Aluno</title>
  <style>
    /* layout geral */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      color: #333;
    }

    /* container do formulário */
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    /* cada campo */
    form div {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }

    /* estilo de botão */
    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }

    /* mensagem de sucesso */
    .success {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      text-align: center;
    }

    /* marca campo inválido */
    .error {
      border-color: #dc3545 !important;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Aluno</h1>

  <div th:if="${param.sucesso}">
    <div class="success">Aluno cadastrado com sucesso!</div>
  </div>

  <form th:action="@{/alunos/cadastro}" th:object="${aluno}" method="post">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" th:field="*{nome}" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" />
    </div>
    <div>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" th:field="*{senha}" />
    </div>    
    <div>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" th:field="*{cpf}" />
    </div>
    <div>
      <label for="rg">RG:</label>
      <input type="text" id="rg" th:field="*{rg}" />
    </div>
    <div>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" th:field="*{endereco}" />
    </div>
    <div>
        <label for="instituicaoId">Instituição de Ensino:</label>
        <select id="instituicaoId" th:field="*{instituicaoId}">
          <option value="" disabled>Selecione uma instituição</option>
          <option th:each="inst : ${instituicoes}"
                  th:value="${inst.id}"
                  th:text="${inst.nome}">
          </option>
        </select>
    </div>
    <div>
      <label for="curso">Curso:</label>
      <input type="text" id="curso" th:field="*{curso}" />
    </div>
    <button type="submit">Cadastrar</button>
  </form>

  <script>
   
  </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    /* layout geral */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      color: #333;
    }

    /* container do formulário */
    form {
      max-width: 400px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    /* cada campo */
    form div {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #555;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #007BFF;
      outline: none;
    }

    /* estilo de botão */
    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }

    /* links de cadastro */
    .links {
      max-width: 400px;
      margin: 1rem auto;
      text-align: center;
    }
    .links a {
      margin: 0 0.5rem;
      color: #007BFF;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }

    /* marca campo inválido */
    .error {
      border-color: #dc3545 !important;
    }
  </style>
</head>
<body>

  <h1>Login</h1>

  <form th:action="@{/login}" method="post">
    <div>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" />
    </div>
    <div>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" />
    </div>
    <button type="submit">Entrar</button>
  </form>

  <div class="links">
    <a th:href="@{/alunos/cadastro}" href="/alunos/cadastro" >Cadastrar Aluno</a> |
    <a th:href="@{/instituicoes/cadastro}" href="/instituicoes/cadastro">Cadastrar Instituição</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      form.addEventListener('submit', function(e) {
        const required = ['cpf', 'senha'];
        let valid = true;
        required.forEach(id => {
          const el = document.getElementById(id);
          el.classList.remove('error');
          if (!el.value || el.value.trim() === '') {
            el.classList.add('error');
            valid = false;
          }
        });
        if (!valid) {
          e.preventDefault();
          alert('Por favor, preencha CPF e senha.');
        }
      });
    });
  </script>

</body>
</html>
